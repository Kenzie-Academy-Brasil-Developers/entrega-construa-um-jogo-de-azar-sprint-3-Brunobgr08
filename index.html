<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Otomanopee+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/normalize.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>

</head>
<body class="principal" >
    <header class="header">
        <div class="header__img"></div>
        <h1 class="header header__h1">Pedra Papel Tesoura</h1>
    </header>
    <main class="main">
        <section class="boasVindas" id="boasVindas">
            <div class="boasVindas__header">
                <h2 class="boasVindas__h2">Seja bem vindo!</h2>
                <h4 class="boasVindas__h4" id="boasVindas__h4">"Para jogar, informe seu nome abaixo."</h4>
            </div>
            <div class="boasVindas__Dados" id="boasVindas__Dados">
                <form id="formName">
                    <input type="text" name="playerName" id="playerName" class="playerName">
                    <input type="button" value="OK" class="btnConfirm" id="btnConfirm"></input>
                    <input type="reset" value="Cancelar" class="btnCancel"></input>
                </form>
            </div>
        </section>
        <hr class="topHR" id="topHr">
        <section class="main__game" id="main__game">
            <div class="divHuman">
                <hr class="middleHr">
                <div class="divHuman__header">
                    <h3 class="divHuman__h3" id="human__h3">Escolha uma opção abaixo :</h3>
                </div>
                <div class="containerImagens" id="containerImagens">
                    <div class="containerImagens containerImagens__pedra" id="Pedra"></div>
                    <div class="containerImagens containerImagens__papel" id="Papel"></div>
                    <div class="containerImagens containerImagens__tesoura" id="Tesoura"></div>
                </div>
            </div>
            <div class="divMachine" id="divMachine">
                <hr  class="middleHr">
                <div class ="divMachine__header">
                    <h3 class="divMachine__h3" id="divMachine__h3"></h3>
                </div>
                <div class="containerImagensMac" id="ctnImgMac">
                </div>
            </div>
            <div class="divResult">
                <div class="main__winner">
                    <hr class="middleHr">
                    <hr class="topHR" id=bottHr>
                    <h3 class="winner__h3" id="currentWinner"></h3>
                    <button class="btnReset" id="resetGame" disabled>Jogar Novamente</button>
                </div>
                <div class="main__playerX">
                    <h4 id="jogadorX"></h4>
                    <p id="countPlayerX"></p>
                </div>
                <div class="main__playerMachine">
                    <h4>Vitórias: Máquina</h4>
                    <p id="countMachine"></p>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/script/script.js"></script>
</body>
</html>
