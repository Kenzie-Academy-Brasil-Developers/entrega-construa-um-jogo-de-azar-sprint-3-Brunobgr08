<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Otomanopee+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/normalize.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>

</head>
<body class="principal">
    <header class="header">
        <div class="header__img"></div>
        <h1 class="header header__h1">Pedra Papel Tesoura</h1>
    </header>
    <main class="main">
        <section class="main__game">
            <hr>
            <div class="divHuman">
                <div class="divHuman__header">
                    <h3 class="divHuman__h3" id="human__h3">Escolha uma opção abaixo :</h3>
                </div>
                <div class="containerImagens" id="containerImagens">
                    <div class="containerImagens containerImagens__pedra" id="Pedra"></div>
                    <div class="containerImagens containerImagens__papel" id="Papel"></div>
                    <div class="containerImagens containerImagens__tesoura" id="Tesoura"></div>
                </div>
            </div>
            <hr>
            <div class="divMachine" id="divMachine">
                <div class ="divMachine__header">
                    <h3 class="divMachine__h3" id="divMachine__h3"></h3>
                </div>
                <div class="containerImagensMac" id="ctnImgMac">
                </div>
            </div>
        </section>
        <div class="main__winner">
            <hr>
            <h3 class="winner__h3" id="currentWinner"></h3>
            <button class="btnReset" id="resetGame" disabled>Jogar Novamente</button>
        </div>
        <div class="main__playerX">
            <h4 id="jogadorX"></h4>
            <p id="countPlayerX"></p>
        </div>
        <div class="main__playerMachine">
            <h4>Vitórias: Máquina</h4>
            <p id="countMachine"></p>
        </div>
    </main>
    <script src="./assets/script/script.js"></script>    
</body>
</html>
